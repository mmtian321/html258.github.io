<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格練習</title>
</head>

<body>
    <table border="1" cellpadding="4" cellspacing="0" bgcolor="yellow">
        <tr>
            <th> </th>
            <th>8/12</th>
            <th>8/13</th>
            <th>8/14</th>
        </tr>
        <tr>
            <th rowspan="2">威秀</th>
            <td colspan="2">12:00</td>
            <td>12:30</td>
        </tr>
        <tr>
            <td>13:00</td>
            <td>13:30</td>
            <td>14:00</td>
        </tr>
    </table>
</body>

</html>
